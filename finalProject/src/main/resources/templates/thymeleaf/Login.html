<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/static/css/header2.css">
    <link rel="stylesheet" href="/static/css/footer2.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            $(".form-title").click(function(){
                location.href="/";
            });
        });
    </script>
    <script>
        window.onload = function() {
            var message = new URLSearchParams(window.location.search).get('message');
            if (message) {
                alert(message);  // 메시지로 알림 표시
            }
        }
    </script>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">Stockids</h1>
    <form class="login-form" action="login/login" method="post">
        <div class="form-group">
            <label html="userId">아이디</label>
            <input
                    type="text"
                    id="username"
                    placeholder="아이디"
                    class="input-field"
                    name="userId"
            />
        </div>

        <div class="form-group">
            <label htmlFor="userPw">비밀번호</label>
            <input
                    type="password"
                    id="password"
                    placeholder="비밀번호"
                    class="input-field"
                    name="userPw"
            />
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="rememberMe" />
            <label html="rememberMe">로그인 상태 유지</label>
        </div>

        <button type="submit" class="login-button">
            로그인
        </button>

        <div class="link-group">
            <a href="/forgot-password" class="link">
                비밀번호를 잊으셨나요?
            </a>
            <br />
            아직 회원이 아니신가요?
            <a href="/member/memberRegist" class="link">
                가입하기
            </a>
        </div>
    </form>
</div>

</body>
</html>
